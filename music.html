<!DOCTYPE html>
<html>
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Indie+Flower&family=Kalam:wght@300&family=Patrick+Hand&family=Quicksand:wght@300;400&display=swap" rel="stylesheet">

	<style type="text/css">
		
		body{
			background-image: url(https://images.unsplash.com/photo-1490735891913-40897cdaafd1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&w=1000&q=80);
		
			background-size: cover;
		}

		h1{
            font-family:'Patrick Hand', cursive;
            font-size:50px;
            color:floralwhite;
            margin: 2%;
        }

        p{
            font-family:'Patrick Hand', cursive;
            font-size:30px;
            color:floralwhite;
            margin: 2%;  
        }

		#surething{
			height: 250px;
			width: 350px;
			background-size:cover;
			background-repeat: no-repeat;
			border: 5px solid white;
			margin: 2%;
			display: inline-block;
			background-image: url("https://i.ytimg.com/vi/8oD_-3mHQ8Q/maxresdefault.jpg")
		}

		#alone{
			height: 250px;
			width: 350px;
			background-size:cover;
			background-repeat: no-repeat;
			border: 5px solid white;
			margin: 2%;
			display: inline-block;
			background-image: url(https://media.afrocharts.com/file/afrocharts-media/uploads/2022/11/maxresdefault-afrocharts-636b7ef30a24d38ec977c13.jpg);
		}


	</style>	

</head>
<body>

<h1>    click the song to hear it!</h1>

 <div id=surething></div>
 <div id=alone></div>
 
	<audio id="miguel" src="sure-thing.mp3"></audio>
	<audio id="burna" src="alone.mp3"></audio>



	<script type="text/javascript">
	

		var audio = document.getElementById('miguel');

		let counter = 0

		surething.addEventListener("click", function(){

			counter = counter +1;

			console.log(counter)

				if (counter%2==1){
					surething.style.backgroundImage = "url(https://cdn.dribbble.com/users/2832063/screenshots/6357357/record_dribbble.gif)";
					audio.play()
				}

				else if (counter%2==0){
					surething.style.backgroundImage = "url(https://i.ytimg.com/vi/8oD_-3mHQ8Q/maxresdefault.jpg)";
					audio.pause() 
				}			




	})

		var audio = document.getElementById('burna');


		alone.addEventListener("click", function(){

			counter = counter +1;

			console.log(counter)

				if (counter%2==1){
					alone.style.backgroundImage = "url(https://cdn.dribbble.com/users/2832063/screenshots/6357357/record_dribbble.gif)";
					audio.play()
				}

				else if (counter%2==0){
					alone.style.backgroundImage = "url(https://media.afrocharts.com/file/afrocharts-media/uploads/2022/11/maxresdefault-afrocharts-636b7ef30a24d38ec977c13.jpg)";
					audio.pause() 
				}

				})			




	
		




	</script>
</body>
</html>
