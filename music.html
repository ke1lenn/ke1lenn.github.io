<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> </title>

	<style type="text/css">
		#button{
			width: 200px;
			height: 200px;
			background-color:gray;
		}
	</style>

</head>
<body>
	

	<div id="button"></div>

	<script type="text/javascript">
		
		var play = false;
		
		button.addEventListener("click",function(){
			if (play == false){

			button.style.backgroundColor = "pink";

			play = true;

			console.log(play)

			}


			else if (play == true){

			button.style.backgroundColor = "gray";

			play = false;

			console.log(play)

			}

	})

</script>
</body>
</html>
