<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">
	body{
		background-color:deeppink;
	}


	.hearts{
		width:70px;
		height:70px;
		background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Love_or_Heart_transparent.png/1315px-Love_or_Heart_transparent.png?20190330090354);
		background-size: contain;
		background-repeat: no-repeat;
		position: absolute;
	}




</style>




</head>



<body>

	<div class="hearts"></div>
	<script type="text/javascript">
	

		document.addEventListener("mousemove", function makeHearts(event){

			var heart = document.createElement('div')
			document.body.appendChild(heart)
			heart.classList.add('hearts')
			console.log(event.clientX, event.clientY)

			heart.style.left = event.clientX + "px"
			heart.style.top = event.clientY + "px"
		})

			


	</script>

</body>
</html>
