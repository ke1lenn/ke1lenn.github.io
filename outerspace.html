<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>

		body{
			background-image: url(https://i.pinimg.com/originals/96/69/32/966932addf40da9dccfacad5d09b15da.jpg);
			background-size: 100%;
			background-color: black;
		}
		
		#buggy{ 
			width:300px;
			height:200px;
			background-image:url(ufo.png);
			background-repeat: no-repeat;
			background-size: fit;
			left:10px;
			top: 200px;
			position:absolute;

		}
	</style>
</head>
<body>

	<center><div id="buggy"></div></center>
	<script type="text/javascript">

		buggy.style.left = "0px";

		 var x = parseInt(buggy.style.left);
		 var y = parseInt(buggy.style.top);

		document.addEventListener("keydown", function(event){
			console.log(x)
			console.log(y)

			if (event.keyCode == 39){
				x = x+10;
			buggy.style.left = x +"px";

			}

			if (event.keyCode == 37){
				x = x-10
			buggy.style.left = x +"px";

			}

			if (event.keyCode == 38){
				y = y-10
			buggy.style.top = y +"px";
			}

			if (event.keyCode == 36){
				y = y+10
			buggy.style.top = y +"px";
			}


			
			//on any pressed key, move forward + 10 px//




		

		})


	</script>

</body>
</html>
