<body>
<h1> 16 pics that make me smile :) <h1>

<p>  move your mouse around to reveal photos and scroll for more.</p>


<script type="text/javascript">

//For all of your media, to use this, label each file  with numbers (eg.1.jpg, 2.jpg) and keep them in the same folder as this html file. If they are not jpgs, change the extension "jpg" in the recipe below (line 25) to whatever file type they are.  

//Below is the recipe to make the squares appear on the page//
    
    function makeSquare (x) {

            var square = document.createElement('div');
                        document.body.appendChild(square);

            square.classList.add("box")
           
            square.style.width = "300px";
            square.style.height = "300px";
            square.style.display = "inline-block";
            square.style.margin = "10px";
            square.style.backgroundRepeat = "no-repeat";
            square.style.border = "1px";
            square.style.backgroundColor = "#ccb7e5";
            // square.style.backgroundColor = "#ccb7e5";
            // square.classList.add("box")

            // square.style.backgroundImage = "url(./photos/" + i + ".jpg)";

            square.style.backgroundSize = "cover";
            square.id = "square" + x;

            square.addEventListener("mouseenter", function(){
                square.style.backgroundImage="url(./photos/" + x + ".jpg)";

            })

            square.addEventListener("mouseout", function(){
                square.style.backgroundImage="url()";
                square.style.backgroundColor="#ccb7e5"

            })




        }


//Below, is the for loop in which where the squares are actually made. This for loop is where the function above is actually called. It is called 14 times, (between the values of 0 and 15) and because the variable i is declared in the for loop and is then being passed to the makeSquare recipe, each time the function runs, i changes in value (+1). Thus, the attributes that involve the i change in value as well (eg. the id attribute changes to be whatever i was last time, plus 1.)//

    for (var i = 0; i < 16; i++) 
    { makeSquare(i);}
</script>
