<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>

<style type="text/css">
	body{
		background-color: lavender;
	}

	#pic{
		width: 700px;
		height: 700px;
		background-size: fill;
		position: center;
		filter: hue-rotate(100deg);
		top: 200px;


</style>
<body>

	<center><img src="raccoon.jpg" id="pic"></center>

	<script type="text/javascript">
		pic.addEventListener("mousemove", function(event)
		{ 
			pic.style.filter = "hue-rotate("+event.clientX+"deg)";
			pic.style.filter = "drop-shadow("+event.clientX+"px" + event.clientY+ "px)";


		})

	</script>

</body>
</html>
